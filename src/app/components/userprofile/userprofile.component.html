

<ion-content>

  <div class="crop">
    <img alt class="userphoto" [src]="userinfoService.getUserAvatar(this.targetId)">
  </div>


  <ion-card-header class="card-header">
    <ion-card-title class="username">{{this.targetUsr.username}}</ion-card-title>
    <ion-card-subtitle class="sublabel">{{this.targetUsr.gender}}</ion-card-subtitle>
    <ion-card-subtitle class="sublabel">{{this.targetUsr.college}}</ion-card-subtitle>
    <ion-card-subtitle class="sublabel">{{this.targetUsr.major}}</ion-card-subtitle>
    <ion-card-subtitle class="description">{{this.targetUsr.description}}</ion-card-subtitle>
  </ion-card-header>

</ion-content>
