

<ion-content>

  <ion-list-header>Select a meet-up location</ion-list-header>

  <agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      [latitude]="pin.lat"
      [longitude]="pin.lng"
      [label]="pin.label"
      [markerDraggable]="pin.draggable">
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
  </agm-marker>

  </agm-map>

  <ion-row>
    <ion-label class="info">Invite {{passedUser.username}} to join your meal?</ion-label>
  </ion-row>

  <ion-row>
    <ion-button class="trans-button" style="color: #633ce0;" (click)="yesClicked()">Yes</ion-button>
    <ion-button class="trans-button" style="color: #d33939;" (click)="waitClicked()">Wait</ion-button>
  </ion-row>

</ion-content>
