
<ion-list-header>Choose a date</ion-list-header>

<ion-row>
  <ion-col size="5">
    <ion-select size="5" [(ngModel)]="day" value="today" interface="popover">
      <ion-select-option value="today">Today</ion-select-option>
      <ion-select-option value="tomorrow">Tomorrow</ion-select-option>
    </ion-select>
  </ion-col>
  <ion-col size="7" align-items-center>
    <ion-datetime [(ngModel)]="hour" display-format="HH : mm" minuteValues="0,30" value="12 : 00"></ion-datetime>
  </ion-col>
</ion-row>

<!-- <ion-button class="light-button">Confirm</ion-button> -->
<ion-button expand="block" class="confirm-button" (click)="confirm()" >Confirm</ion-button>
